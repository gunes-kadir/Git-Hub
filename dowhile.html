<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt("Your Age?");
        var result = "";
        do {
            result += age + "-";
            age--;
        } while (age > 0)
        alert(result)
    </script>
</body>
