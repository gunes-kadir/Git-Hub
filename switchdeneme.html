<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var name = prompt("Adın ne gardaş?");
    switch (name) {
        default:
            alert("Naber lan " + name);
            break;
    }
    var old = prompt("Kaç yaşındasın?");
    switch (old)  {}
        if (old >=0 && old<=15) {
            alert("Ula daha veletsin");
        }
            else if (old > 16 && old<30) {
                alert("Fenasın başa belasın");
            }
            else if (old>31 && old<=50) {
                alert("Yolun yarısı gardaş");
            }
            else {
                alert("Ölmeyi mi unuttun la?");
    }

  
    
        </script>
</body>
</html>
