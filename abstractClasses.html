<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var Person = {
            name: "None",
            email: "None",
            sendEmail: function(){
                alert("Mail sent to :" + this.name + "/" + this.email);
            
            }
        }

        function Customer(name, email) {
            this.name = name;
            this.email = email;
            //other staff
        }

        function Employee(name, email) {
            this.name = name;
            this.email = email;
            //other staff
        }

        Customer.prototype = Person;
        var someCustomer = new Customer("kadir", "kadirgunes.work@gmail.com");
        someCustomer.sendEmail();

        Employee.prototype = Person;
        var someEmployee = new Employee("yusuf", "yusufhamza@gmail.com")
        someEmployee.sendEmail();

    </script>
</body>
</html>
